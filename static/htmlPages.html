function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                fileDisplayArea = String(allText);
            }
        }
    }
    rawFile.send(null);
}

$(document).ready(function(){

    textArea = document.getElementById('mainDiv');
	var code = $(".codemirror-textarea")[0];
	var editor = CodeMirror.fromTextArea(code, {
		lineNumbers : true,
        gutter: true,
        viewportMargin: 5000
	});

    var height;
    if(editor.lineCount() > 500) {
        height = 5000;
    } else {
        height = 2000 * editor.lineCount();
    }

    editor.setSize(50000, height);
    readTextFile("BracketsHtmlAndCss/dataDark.css");
    editor.getDoc().setValue(fileDisplayArea);

    });

</script>
